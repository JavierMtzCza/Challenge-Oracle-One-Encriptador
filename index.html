<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" type="text/css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@600&display=swap" rel="stylesheet">
    <title>Encriptador de texto</title>
</head>

<body>
    <header>
        <img id="logo" src="src/Logo.png" />
    </header>
    <main id="main-container">
        <div id="left-container">
            <textarea id="textToEncrypt" placeholder="Ingrese el texto aqui" autofocus spellcheck=true
                maxlength=300></textarea>
            <div id="btns-container">
                <button onclick={encriptar()} id="btn-encrypt">Encriptar</button>
                <button onclick={desencriptar()} id="btn-decrypt">Desencriptar</button>
            </div>
        </div>

        <div id="rigth-container">
            <div id="backTextEncrypted">
                <textarea id="textEncrypted" disabled></textarea>
                <div id="textNotify">
                    <h2 id="textNotify1">Ningun mensaje fue encontrado</h2>
                    <h5 id="textNotify2">Ingresa el text que desees encriptar o desencriptar</h5>
                </div>
                <button onclick={copiar()} id="btn-copy">Copiar</button>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
